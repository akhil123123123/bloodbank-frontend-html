<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BloodBank - Frontend</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>BloodBank</h1>
    <p class="tag">Find donors · Register donations · Manage requests</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Search Donors</h2>
      <form id="searchForm">
        <label>Blood Group
          <select id="bloodGroup">
            <option value="">Any</option>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </label>
        <label>City
          <input id="city" placeholder="e.g. Hyderabad" />
        </label>
        <button type="submit">Search</button>
      </form>

      <div id="results" class="results"></div>
    </section>

    <section class="card">
      <h2>Register as Donor</h2>
      <form id="donorForm">
        <label>Name <input id="d_name" required /></label>
        <label>Phone <input id="d_phone" required /></label>
        <label>Blood Group
          <select id="d_blood" required>
            <option>A+</option><option>A-</option>
            <option>B+</option><option>B-</option>
            <option>O+</option><option>O-</option>
            <option>AB+</option><option>AB-</option>
          </select>
        </label>
        <label>City <input id="d_city" /></label>
        <button type="submit">Register</button>
      </form>
      <div id="donorMsg" class="msg"></div>
    </section>
  </main>

  <footer class="site-footer">
    <small>This project is devloped by sec-08 batch-08 of cse Vignans university</small>
  </footer>

<script src="script.js"></script>
</body>
</html>
